<!DOCTYPE html>
<html lang="en">
  {% load static %}  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>User </title>
</head>
<body>

  <div class="container">
    <div class="text-center jumbotron-fluid" id="top_bar">
      <h1>Welcome to Meal Share</h1>
    </div>

<i class="ionicons ion-woman"></i>


    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Register User!</h3>

                <form action="/register" method="POST">
                    {% csrf_token %} 
                
                    <div class="form-group">     
                    <label for="first_name">First Name</label>
                    <input type="text" name='first_name' class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name='last_name' class="form-control">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name='email' class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name='password' class="form-control">
                    </div>
        
                    <div class="form-group">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" name='confirm_password' class="form-control">
                    </div>
        
                        <button class="btn btn-primary">Register</button>
                </form>
            </div>
            
            
        
          
          <div class="col-sm-6 col-md-offset-4 col align-self-center" >
            <h3>Login: </h3>
            <form action="/login" method="POST">
                {% csrf_token %} 
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="email" type="text" class="form-control" name="email" placeholder="someone@somewhere.com">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" name='password' class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-primary">Log in!</button>
                   
            </form>
            
          </div>
        </div>
    </div>


    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="font-size:.7rem; color:red;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
